<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/stylesheet/main.css">
    <title>Checkout</title>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>Checkout</h1>
            <div class="status">UNPAID</div>
        </div>
        <section class="order-summary">
            <div class="item">
                <img src="./assests/images/nude-bodysuit.png" alt="High Waist Set">
                <div class="details">
                    <p><strong>High Waist Set</strong></p>
                    <p>Colour: Beige</p>
                    <p>Size: XS</p>
                    <div class="colors">
                        <span class="beige"></span>
                        <span class="gray"></span>
                        <span class="white"></span>
                    </div>
                    <p>Quantity: 2</p>
                </div>
                <div class="price">$150</div>
            </div>
            <div class="item">
                <img src="./assests/images/bodysuits.png" alt="Control Brief">
                <div class="details">
                    <p><strong>Control Brief</strong></p>
                    <p>Colour: Black</p>
                    <p>Size: XS</p>
                    <div class="colors">
                        <span class="beige"></span>
                        <span class="black"></span>
                    </div>
                    <p>Quantity: 1</p>
                </div>
                <div class="price">$45</div>
            </div>
        </section>
        <div class="delivery-info">
            <p><strong>Delivery to:</strong></p>
            <p>Angello Darimo</p>
            <p>25, dartville crescent, greenwich</p>
            <p>Milton Keynes, SQD45</p>
        </div>
        <div class="total-summary">
            <p>Subtotal</p>
            <p>$195</p>
        </div>
        <div class="total-summary">
            <p>Delivery fee</p>
            <p>FREE</p>
        </div>
        <div class="total-summary total">
            <p>Total</p>
            <p>$195</p>
        </div>
        <a href="#" class="checkout-button">Continue to Payment</a>
    </main>
</body>
</html>
